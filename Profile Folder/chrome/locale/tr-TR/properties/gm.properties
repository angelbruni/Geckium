firstTimeAboutText=Geckium'un "Hakkında" bölümünü ilk kez açıyor gibisiniz.\nBu düğmeyi sahte {{brandingName}} iletişim kutusuna atamak istiyor musunuz?\n\nİptal etmek, bunu {{browserName}} İletişim Kutusu'nu başlatacak şekilde ayarlayacaktır.. "Tamam'a basarsanız, {{browserName}} Hakkında iletişim kutusuna buradan erişebilirsiniz:\nMenü Çubuğu -> Yardım -> {{browserName}} Hakkında"\n\n"Bu ayarı şuradan değiştirebilirsiniz:\nGeckium Ayarları -> Davranış"