firstTimeAboutTitle=Alege înfățișarea secțiunei „despre”
firstTimeAboutText=Se pare că aceasta este prima dată când ați lansat această setare în Geckium.\nDoriți să asociați acest buton dialogului {{brandingName}} falsificat?\n\nAbortarea acestei setări va lansa dialogul pentru {{browserName}}. Dacă apăsați pe „OK” puteți accesa în continuare dialogul pentru {{browserName}} „despre”:\nBara de meniu -> Ajutor -> Despre {{browserName}}\n\nPuteți modifica această setare în:\nSetări Geckium -> Comportament