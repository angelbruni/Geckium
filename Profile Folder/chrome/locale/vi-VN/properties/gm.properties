firstTimeAboutTitle=Chọn trang giới thiệu
firstTimeAboutText=Có vẻ như đây là lần đầu tiên bạn khởi chạy trang Giới thiệu trong Geckium.\nBạn có muốn gán nút này cho hộp thoại {{brandingName}} giả không?\n\nHủy sẽ thiết lập để khởi chạy hộp thoại {{browserName}}. Nếu bạn nhấn OK, bạn vẫn có thể truy cập hộp thoại giới thiệu của {{browserName}} trong:\nMenubar -> Help -> About {{browserName}}\n\nBạn có thể thay đổi cài đặt này trong:\nCài đặt Geckium -> Hành vi.