# Chrome 1
youHaveGoneIncognito=<html:strong>已进入隐身模式</html:strong>。您在此窗口中查看的网页不会显示在浏览器历史记录或搜索记录中，并且在关闭所有打开的隐身窗口后，也不会在您的计算机上留下其他痕迹（例如 Cookie），但系统会保留下载的文件或创建的书签。
goingIncognito=进入隐身模式不会影响其他用户、服务器或软件的行为。请谨防：
