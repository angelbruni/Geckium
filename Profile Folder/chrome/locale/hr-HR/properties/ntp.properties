becauseGoogleChromeDoesNotControl=<html:span>Jer %s ne kontrolira kako ekstenzije upravljaju vašim osobnim podacima, sve ekstenzije su onemogućene za anonimne prozore. Možete ih ponovno omogućiti pojedinačno u </html:span><html:a href="about:addons">upravitelju ekstenzija</html:a>.

