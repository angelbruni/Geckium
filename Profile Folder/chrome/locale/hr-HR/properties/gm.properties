firstTimeAboutText=Izgleda da je ovo vaš prvi put da pokrećete About u Geckiumu.\nŽelite li dodijeliti ovaj gumb lažiranom dijalogu {{brandingName}}?\n\nOdustajanjem će se postaviti da pokrene dijalog {{browserName}}. Ako pritisnete OK, i dalje možete pristupiti dijalogu About za {{browserName}} u:\nMenubar -> Pomoć -> About {{browserName}}\n\nOvu postavku možete promijeniti u:\nPostavke Geckium -> Ponašanje