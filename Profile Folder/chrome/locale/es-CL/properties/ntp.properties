# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Ingresaste en el modo "Navegar de incógnito"</html:strong>. Las páginas que consultes a través de esta ventana no quedarán registradas en el historial del navegador ni en el historial de búsquedas, y tampoco dejarán otros rastros en el equipo (como cookies) una vez cerrada. Aunque sí quedarán almacenados los archivos que descargues y los marcadores que guardes durante la sesión. 
goingIncognito=La función "Navegar de incógnito" no afecta al comportamiento de otros usuarios, servidores o programas. Atención con:
websitesThatCollectInformation=sitios web que recopilan o comparten información personal,
internetServiceProvidersOrEmployers=proveedores de servicios de Internet o trabajadores de estas empresas que supervisan las páginas que visita el usuario,
maliciousSoftwareThatTracks=software malicioso que realiza un seguimiento de las teclas que utiliza el usuario a cambio de unos emoticones gratuitos,
surveillanceBySecretAgents=el seguimiento por parte de detectives privados,
peopleStandingBehindYou=personas merodeando cerca de tu equipo.
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;hl=en-US">Más información</html:a> sobre la función "Navegar de incógnito".

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Dado que %s no controla la manera en la que las extensiones manejan tus datos personales, se deshabilitaron todas las extensiones de las ventanas de incógnito. Puedes volver a habilitarlas individualmente en el </html:span><html:a href="about:addons">administrador de extensiones</html:a>.

# Chrome 37
youHaveGoneIncognito37=Estás en modo incógnito
pagesYouViewInIncognito=Una vez que cierres <html:strong>todas</html:strong> las pestañas de incógnito, las páginas que hayas visitado en ese modo no se guardarán en el historial del navegador, en la lista de cookies ni en el historial de búsquedas. Sí se guardarán los archivos que descargues y los marcadores que crees. <html:a href="https://support.google.com/chrome/?p=incognito">Más información sobre la navegación en modo incógnito</html:a>
goingIncognitoDoesNotHideYourBrowsing=Aunque utilices el modo incógnito, no se oculta la actividad de navegación a tu empresa, proveedor de servicios de Internet ni a los sitios web que visitas.

# Chrome 68
