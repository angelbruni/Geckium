firstTimeAboutTitle=Elegir el estilo de "Acerca de"
firstTimeAboutText=Parece que es la primera vez que abres "Acerca de" en Geckium.\n¿Quieres asignar este botón al dialogo personalizado de {{brandingName}}?\n\nCancelarlo lo configuará para abrir el dialogo de "Acerca de {{browserName}}". Si pulsas Aceptar, aún podrás acceder al diálogo de "Acerca de {{browserName}}" en:\nBarra de menú -> Ayuda -> Acerca de {{browserName}}\n\nPuedes cambiar este ajuste en:\nAjustes de Geckium -> Comportamiento