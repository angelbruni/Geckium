firstTimeAboutTitle=Выберите дизайн страницы "О браузере"
firstTimeAboutText=Похоже, вы впервые запускаете "О браузере" в Geckium.\nНе хотите ли вы назначить эту кнопку на диалог из {{brandingName}}?\n\nНажатие Отмены назначит ее на запуск диалогового окна из {{browserName}}. Если вы нажмете OK, вы все равно сможете получить доступ к диалогу {{browserName}} в:\nПанель меню -> Справка -> О {{browserName}}\n\nВы можете изменить эту настройку в:\nНастройки Geckium -> Поведение