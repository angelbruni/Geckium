# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Вы перешли в режим инкогнито</html:strong>. Страницы, которые вы просматриваете в этом окне, не будут отображаться в истории браузера или истории поиска, и они не оставят других следов, таких как cookies, на вашем компьютере после того, как вы закроете окно инкогнито. Однако все загруженные файлы и созданные закладки будут сохранены.
goingIncognito=Переход в режим инкогнито не влияет на поведение других людей, серверов или программного обеспечения. Будьте осторожны:
websitesThatCollectInformation=Веб-сайты, которые собирают или предоставляют информацию о вас.
InternetServiceProvidersOrEmployers=Провайдеры интернет-услуг или работодатели, которые отслеживают страницы, которые вы посещаете
maliciousSoftwareThatTracks=Вредоносные программы, которые отслеживают нажатия клавиш в обмен на бесплатные смайлики
surveillanceBySecretAgents=Слежка со стороны секретных агентов
peopleStandingBehindYou=Люди, стоящие за вашей спиной
learnMoreAboutIncognitoBrowsing=<html:a href=«http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;»>Узнайте больше</html:a> об инкогнито-браузинге.

