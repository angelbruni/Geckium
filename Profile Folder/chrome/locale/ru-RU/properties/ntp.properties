becauseGoogleChromeDoesNotControl=<html:span>Поскольку %s не контролирует, как расширения обрабатывают ваши личные данные, все расширения были отключены для окон инкогнито. Вы можете снова включить их по отдельности в </html:span><html:a href=«about:addons»>менеджере расширений</html:a>.

