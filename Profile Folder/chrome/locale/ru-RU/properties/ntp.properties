# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Вы перешли в режим инкогнито</html:strong>. Страницы, которые вы просматриваете в окне в режиме инкогнито, не появятся в истории вашего браузера или истории поиска, а также не оставят на вашем компьютере других следов, таких как файлы cookie, когда вы закроете это окно. Тем не менее, все файлы, которые вы загружаете, или закладки, которые вы создаете, останутся в целости и сохранности.
goingIncognito=Переход в режим инкогнито не влияет на поведение других пользователей, серверов или программ. Опасайтесь:
websitesThatCollectInformation=Веб-сайтов, которые собирают информацию о вас или передают ее другим
internetServiceProvidersOrEmployers=Поставщиков услуг Интернета или их сотрудников, которые отслеживают, какие страницы вы посещаете
maliciousSoftwareThatTracks=Вредоносного ПО, которое отслеживает нажатие клавиш клавиатуры в обмен на бесплатные смайлики
surveillanceBySecretAgents=Слежки тайными агентами
peopleStandingBehindYou=Людей, которые стоят у вас за спиной
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Подробнее</html:a> о просмотре веб-страниц режиме инкогнито.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Так как %s не контролирует обработку ваших личных данных расширениями, все расширения для неизвестных окон были отключены. Их можно включить по отдельности в </html:span><html:a href="about:addons">менеджере расширений</html:a>.

# Chrome 37
youHaveGoneIncognito47=Вы перешли в режим инкогнито
pagesYouViewInIncognito=Страницы, открытые в этом окне, не останутся в истории браузера или поиска. Они не оставят на компьютере следов, таких как файлы cookie, после того как вы закроете все вкладки инкогнито. Скачанные вами файлы и добавленные закладки будут сохранены. <html:a href="https://support.google.com/chrome/?p=incognito">Подробнее о режиме инкогнито…</html:a>.
goingIncognitoDoesNotHideYourBrowsing=В режиме инкогнито ваши действия видны системному администратору и интернет-провайдеру, а также доступны сайтам, которые вы посещаете.

# Chrome 68
youHaveGoneIncognito68=Режим инкогнито
