# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Heu entrat al mode d'incògnit</html:strong>. Els llocs web que visiteu en aquesta finestra no apareixeran a l'historial del navegador ni a l'historial de cerques, i no deixaran altres rastres, com ara galetes, al vostre ordinador després de tancar la finestra d'incògnit. No obstant això, qualsevol fitxer que descarregeu o adreça d'interès que creeu es conservarà.
goingIncognito=Entrar al mode d'incògnit no afecta el comportament d'altres persones, servidors o programes. Vagi amb compte amb:
websitesThatCollectInformation=Llocs web que recullen o comparteixen informació sobre vostè
internetServiceProvidersOrEmployers=Proveïdors de serveis d'internet o ocupadors que controlen els llocs web que visiteu
maliciousSoftwareThatTracks=Programari maliciós que segueix el que escriviu a canvi de somriures gratuïts
surveillanceBySecretAgents=Vigilància per agents secrets
peopleStandingBehindYou=Persones darrere seu
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Més informació</html:a> sobre la navegació d'incògnit.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Com que %s no controla com les extensions gestionen les vostres dades personals, totes les extensions han estat desactivades per a les finestres d'incògnit. Podeu tornar a habilitar-les individualment a </html:span><html:a href="about:addons">gestor d'extensions</html:a>.

# Chrome 47
youHaveGoneIncognito47=Heu passat al mode d'incògnit.
pagesYouViewInIncognito=Les pàgines que consulteu en pestanyes d'incògnit no s'emmagatzemaran a l'historial del navegador, al magatzem de galetes ni a l'historial de cerca després d'haver tancat <html:strong>totes</html:strong>  les pestanyes d'incògnit. Els fitxers que baixeu i les adreces d'interès que creeu sí que es desaran. <html:a href="https://support.google.com/chrome/?p=incognito">Més informació sobre la navegació d'incògnit</html:a>
goingIncognitoDoesNotHideYourBrowsing=Tanmateix, no sou invisible. La vostra empresa, el vostre proveïdor de serveis d'Internet i els llocs web que visiteu poden veure la vostra navegació d'incògnit.

# Chrome 68
youHaveGoneIncognito68=Heu passat al mode d'incògnit.
nowYouCanBrowsePrivately=Ara podeu navegar en privat, i altres persones que utilitzen aquest dispositiu no veuran la vostra activitat. No obstant això, es desaran les baixades i adreces d'interès. <html:a href="https://support.google.com/chrome/?p=incognito">Més informació</html:a>
