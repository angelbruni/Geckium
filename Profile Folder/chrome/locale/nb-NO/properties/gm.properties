firstTimeAboutTitle=Velg Om
firstTimeAboutText=Det ser ut som dette er første gang du åpner Om i Geckium.\nØnsker du å tilordne denne knappen til den spoofede {{brandingName}}-dialogen?\n\nÅ avbryte vil sette den til å åpne {{browserName}}-dialogen. Hvis du trykker OK, kan du fortsatt få tilgang til {{browserName}} Om-dialogen i:\nMenylinje -> Hjelp -> Om {{browserName}}\n\nDu kan endre denne innstillingen i:\nGeckium-innstillinger -> Atferd