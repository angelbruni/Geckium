firstTimeAboutTitle=情報ダイアログを選ぶ
firstTimeAboutText=Geckiumを起動するのが初めてのようですね。\n情報ダイアログを {{brandingName}} っぽい感じの情報ダイアログに置き換えますか？\n\nキャンセルすると {{browserName}} の情報ダイアログがそのまま表示されます。OKを押しても”{{browserName}} について”のダイアログは\nメニューバー -> ヘルプ -> {{browserName}} について から見れます。\n\nこの設定は\nGeckium の設定 -> 挙動\nから変更することができます。
