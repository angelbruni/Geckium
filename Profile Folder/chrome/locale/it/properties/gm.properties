firstTimeAboutText=sembra che questa sia la prima volta che avvii "Informazioni su" di Geckium.\nVuoi assegnare questo pulsante alla finestra di dialogo simulata di {{brandingName}}?\n\nAnnullando, verrÃ  impostato per aprire la finestra di dialogo di {{browserName}}. Se premi OK, potrai comunque accedere alla finestra di dialogo Informazioni su {{browserName}} in:\nBarra dei menu -> Aiuto -> Informazioni su {{browserName}}\n\nPuoi modificare questa impostazione in:\nImpostazioni Geckium -> Comportamento