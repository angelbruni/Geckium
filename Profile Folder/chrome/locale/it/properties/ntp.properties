# Chrome 1
youHaveGoneIncognito=<html:strong>Sei entrato in incognito</html:strong>. Le pagine visualizzate in questa finestra non appariranno nella cronologia del browser o nella cronologia delle ricerche e non lasceranno altre tracce, come i cookie, sul computer dopo la chiusura della finestra in incognito. Tuttavia, tutti i file scaricati o i segnalibri creati saranno conservati.
goingIncognito=La navigazione in incognito non influisce sul comportamento di altre persone, server o software. Diffidate di:
websitesThatCollectInformation=Siti web che raccolgono o condividono informazioni sull'utente
internetServiceProvidersOrEmployers=fornitori di servizi Internet o datori di lavoro che tracciano le pagine visitate dall'utente
maliciousSoftwareThatTracks=Software dannoso che traccia i tasti premuti in cambio di faccine gratuite
surveillanceBySecretAgents=Sorveglianza da parte di agenti segreti
peopleStandingBehindYou=Persone in piedi dietro di te
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Per saperne di più</html:a> sulla navigazione in incognito.

