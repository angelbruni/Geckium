firstTimeAboutText=Mukhang ito ang iyong unang pagkakataon na ilunsad ang Tungkol sa Geckium.\nGusto mo bang italaga ang button na ito sa spoofed na {{brandingName}} dialog?\n\nAng pagkansela ay magtatakda nito upang ilunsad ang {{browserName}} Dialog. Kung pinindot mo ang OK, maa-access mo pa rin ang dialog ng {{browserName}} About sa:\nMenubar -> Help -> About {{browserName}}\n\nMaaari mong baguhin ang setting na ito sa:\nGeckium Settings -> Behavior