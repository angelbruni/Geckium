# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Jesteś teraz incognito</html:strong>. Strony przeglądane w tym oknie nie będą wyświetlane w historii przeglądarki ani historii wyszukiwania. Po zamknięciu okna incognito na komputerze nie zostanie po nich żaden ślad np. w postaci plików cookie. Zachowane zostaną jednak pobrane pliki lub utworzone zakładki.
goingIncognito=Przejście do trybu incognito nie ma wpływu na działania innych osób, serwery ani oprogramowanie. Należy uważać na:
websitesThatCollectInformation=witryny zbierające lub udostępniające dane na temat użytkowników
internetServiceProvidersOrEmployers=dostawców usług internetowych oraz pracowników śledzących odwiedzane przez użytkowników strony
maliciousSoftwareThatTracks=złośliwe oprogramowanie śledzące naciśnięcia klawiszy w zamian za darmowe emotikony
surveillanceBySecretAgents=monitoring prowadzony przez tajnych agentów
peopleStandingBehindYou=osoby stojące za plecami
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Więcej informacji</html:a> na temat trybu incognito przeglądarki.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Przeglądarka %s nie kontroluje sposobu, w jaki rozszerzenia obsługują dane osobiste, dlatego wszystkie rozszerzenia zostały wyłączone w oknach incognito. Możesz ponownie włączyć każde z nich w</html:span><html:a href="about:addons">menedżerze rozszerzeń</html:a>.

# Chrome 47
youHaveGoneIncognito47=Jetseś w trybie incognito
pagesYouViewInIncognito=Po zamknięciu wszystkich kart incognito wyświetlane na nich strony nie pozostawią żadnych śladów w historii przeglądarki, magazynie plików cookie ani historii wyszukiwania. Pobrane pliki i utworzone zakładki zostaną jednak zachowane. <html:a href="https://support.google.com/chrome/?p=incognito"> Więcej informacji o przeglądaniu w trybie incognito </html:a>
goingIncognitoDoesNotHideYourBrowsing=Nawet gdy przejdziesz w tryb incognito, Twój pracodawca, dostawca usług internetowych czy webmasterzy stron, na które wchodzisz, mogą dowiedzieć się, co przeglądasz.

# Chrome 68
youHaveGoneIncognito68=Jesteś w trybie incognito
nowYouCanBrowsePrivately=Teraz możesz korzystać z internetu w trybie prywatnym. Inne osoby używające tego urządzenia nie zobaczą Twojej aktywności. Pamiętaj tylko, że zakładki i pobrane pliki są zapisywane. <html:a href="https://support.google.com/chrome/?p=incognito">Więcej informacji</html:a>
learnMore=Więcej informacji
chromeWillNot=%s <html:em>nie będzie</html:em> zapisywać:
yourBrowsingHistory=Twojej historii przeglądania;
cookiesAndSiteData=plików cookie i danych ze stron internetowych;
informationEnteredInForms=informacji, które wypełniasz w formularzach;
