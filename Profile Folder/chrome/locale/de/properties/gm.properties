firstTimeAboutTitle=Über-Wählen
firstTimeAboutText=Es sieht so aus als würde das dein Erstes Mal sein dass du Geckium startest.\nMöchtest du den Knopf den gefälschten {{brandingName}} Dialog zuweisen?\n\nBei Abbruch wird das Programm zum Starten von {{browserName}} Dialog verwendet. Beim Drücken von OK, Kannst du nochimmer den {{browserName}} Über-Dialog in:\nMenüleiste -> Hilfe -> Über {{browserName}}\n\nDu kannst das Verhalten in :\nGeckium-Einstellungen -> Verhalten ändern