firstTimeAboutTitle=Über auswählen
firstTimeAboutText=Es sieht so als als würdest du zum ersten mal das "Über" Fesnter in Geckium starten.\nMöchtest du den Knopf zum gefälschten {{brandingName}} Dialog anlegen?\n\nBeim Abbrechen wird es diesen {{browserName}} Dialog starten. Wenn du OK drückst, kannst du den Dialog noch immer in {{browserName}} About dialog in:\nMenüleiste -> Hilfe -> Über {{browserName}}\n\nDu kannst diese Einstellung in:\nGeckium-Einstellungen -> Verhalten ändern.