firstTimeAboutTitle=Sélection de la section « À propos »
firstTimeAboutText=Il semblerait que c'est la première fois que vous tentez d'accéder à la section « À propos » dans Geckium.\nVoulez-vous assigner ce bouton à la version {{brandingName}} de cette boîte de dialogue ?\n\nCliquer sur « Annuler » définira la boîte « à propos » native de {{browserName}}. Si vous cliquez sur « OK », vous pourrez toujours accéder à la boîte « À propos » du navigateur sous :\nBarre de Menus → Aide → À propos de {{browserName}}\n\nCe paramètre peut être modifié dans la section « Comportement » des paramètres de Geckium.