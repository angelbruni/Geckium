firstTimeAboutText=Parece ser que esta es tu primera vez abriendo el dialogo de información en Geckium.\n¿Quieres asignar este botón al dialogo falsificado de {{brandingName}}?\n\nDarle a cancelar lo pondrá a abrir el Dialogo de {{browserName}}. Si presionas OK, podrás acceder el dialogo de información de {{browserName}} en:\n Barra de menú -> Ayuda -> Sobre {{browserName}}\n\nPuedes cambiar este ajuste en:\n Ajustes de Geckium -> Comportamiento 
