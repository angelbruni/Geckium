firstTimeAboutTitle=Selecciona dialogo de Informacion
firstTimeAboutText=Parece ser que esta es tu primera vez abriendo el dialogo de infomacion en Geckium.\nÂ¿Quieres asignar este boton al dialogo falsificado de {{brandingName}}?\n\nDare a cancelar lo pondra a abrir el Dialogo de {{browserName}}. Si presionas OK, podras acceder el dialogo de informacion de {{browserName}} en:\nBarra de menu -> Ayuda -> Sobre {{browserName}}\n\nPuedes cambiar este ajuste en:\nAjustes de Geckium -> Comportamiento
